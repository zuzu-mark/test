---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    #nginx.ingress.kubernetes.io/auth-url: "http://$host/oauth2/auth"
    #nginx.ingress.kubernetes.io/auth-signin: "http://$host/oauth2/start?rd=$escaped_request_uri"
    #nginx.ingress.kubernetes.io/auth-signin: "http://192.168.163.132/oauth2/start?rd=$escaped_request_uri"
    #nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.default.svc.cluster.local/oauth2/auth
    nginx.ingress.kubernetes.io/auth-url: "https://192.168.163.132/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://192.168.163.132/oauth2/start?rd=$escaped_request_uri"
    #nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-user, x-auth-request-email, x-auth-request-access-token"
  
spec:
  rules:
  - host: srv.sample.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-svc
            port:
              number: 80

